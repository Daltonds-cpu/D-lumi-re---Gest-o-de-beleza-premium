    <style>
      :root {
        --soft-gray: #F5F5F7;
        --black-piano: #0A0A0B;
        --elegant-gold: #C5A059;
        --soft-gold: #E6D5B8;
        --glass-white: rgba(255, 255, 255, 0.7);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--soft-gray);
        color: var(--black-piano);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .iridescent-bg {
        background: linear-gradient(135deg, 
          rgba(224, 195, 252, 0.15) 0%, 
          rgba(142, 197, 252, 0.15) 50%, 
          rgba(212, 175, 55, 0.15) 100%
        );
        background-size: 200% 200%;
        animation: iridescentMove 10s ease infinite;
      }
      @keyframes iridescentMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .gold-gradient {
        background: linear-gradient(135deg, #C5A059 0%, #E6D5B8 50%, #A68446 100%);
        border: 1px solid rgba(197, 160, 89, 0.3);
      }
      .black-piano {
        background: linear-gradient(180deg, #1A1A1C 0%, #0A0A0B 100%);
      }
      .glass-card {
        background: var(--glass-white);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.04);
      }
      .premium-shadow {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.03);
      }
      .btn-3d {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        top: 0;
      }
      .btn-3d:active {
        top: 2px;
        box-shadow: none;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--soft-gray);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--elegant-gold);
        border-radius: 10px;
      }
    </style>
